apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuck-checkin
  namespace: fuck-checkin
  labels:
    app: fuck-checkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuck-checkin
  template:
    metadata:
      labels:
        app: fuck-checkin
    spec:
      containers:
        - name: app
          image: ghcr.io/newbdez33/fuck-freee-checkin:latest
          # Use IfNotPresent to avoid downloading the large image on every restart
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          # Recommended resource limits to help scheduler and avoid eviction
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: .env
              readOnly: true
            - name: logs
              mountPath: /var/log/auto-checkin
            - name: screenshots
              mountPath: /app/screenshots
      volumes:
        - name: env-file
          secret:
            secretName: app-env
        - name: logs
          persistentVolumeClaim:
            claimName: logs-pvc
        - name: screenshots
          persistentVolumeClaim:
            claimName: screenshots-pvc
